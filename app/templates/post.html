{% extends "base.html" %}
{% block content %}
    <table class="table">
        <tbody>
            <tr>
              <th>id</th><th>content</th><th>link</th><th>published</th>
            </tr>
            {% for post in posts %}
                <tr>
                  <td>{{post.id}}</td><td>{{post.content}}</td><td>{{post.link}}</td><td>{{post.published}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
